{% extends "base.html" %}
{% block content %}
<h2>Painel de Voluntários</h2>

<a class="btn" href="/admin/novo">+ Novo Voluntário</a>

<table class="table">
    <tr>
        <th>Nome</th>
        <th>Código</th>
        <th>Status</th>
        <th>Função</th>
        <th>Ações</th>
    </tr>
    {% for u in usuarios %}
    <tr>
        <td><a href="/admin/ver/{{ u.code }}">{{ u.name }}</a></td>
        <td>{{ u.code }}</td>
        <td>{{ 'Dentro' if u.status == 1 else 'Fora' }}</td>
        <td>{{ u.funcao or '-' }}</td>
        <td>
            <a href="/admin/editar/{{ u.code }}">Editar</a> |
            <a href="/admin/remover/{{ u.code }}" onclick="return confirm('Remover voluntário?')">Remover</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
